<style>
  :root{
    --accent: rgba(255,255,255,0.15);
    --accent-hover: rgba(255,255,255,0.3);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

body {
  background: linear-gradient(-45deg,
    #dba514,
    #d16ba5,
    #b26ee5,
    #6654ff,
    #4a90e2,
    #0083b0,
    #00b4db,
    #34e89e,
    #38ef7d,
    #f7971e,
    #f5576c,
    #ec6f66,
    #fa709a,
    #a044ff,
    #6a11cb,
    #2575fc,
    #1d2671,
    #2a5298);
  background-size: 1000% 1000%;
  animation: gradient 20s ease infinite;
  height: 100vh;
  margin: 0;
  font-family: "Poppins", sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  @keyframes swell {
    0%, 100% { transform: translate3d(0,-25px,0); }
    50% { transform: translate3d(0,5px,0); }
  }

/* لو عندك أزرار أو روابط */
a, button, .link {
  color: #2c3e50; /* لون داكن يناسب الخلفية */
  font-weight: 600;
  text-decoration: none;
}

a:hover, button:hover, .link:hover {
  color: #000;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
}




.wrap {
  position: relative;
  z-index: 5;
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 36px 20px 120px;

  /* ظهور متأخر ومتدرج */
  opacity: 0;
  transform: translateY(200px);
  animation: wrapFadeUp 3s ease .25s forwards;
}

@keyframes wrapFadeUp {
  to { opacity: 1; transform: translateY(0); }
}
.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.8);
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  margin: 0 auto 18px;
  display: block;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0);  }
  50% { transform: translateY(-10px); }
  
}
h1 {
  font-size: 25px;
  margin-bottom: 10px;
  font-weight: bold;
  background: linear-gradient(90deg, #00baa4, #ffcb02, #00baa4);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: moveGradient 6s linear infinite;
}

@keyframes moveGradient {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
  p.bio{margin-bottom:22px;color:rgba(255,255,200,0.9);font-size:14px}

  .links{display:flex;flex-direction:column;gap:12px;align-items:center}
  .link {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  max-width: 320px;
  padding: 12px 18px;
  border-radius: 30px;
  background: linear-gradient(135deg, #001f3f, #003f5c, #004f6d, #002a38);
  background-size: 300% 300%;
  animation: linkGradient 8s ease infinite; /* حركة بسيطة للتدرج */
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

/* تأثير الحركة لتدرج الخلفية */
@keyframes linkGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* عند المرور بالماوس */
.link:hover {
  transform: translateY(-4px);
  background: linear-gradient(135deg, #f8f4e1, #ffffff, #f8f4e1);
  background-size: 200% 200%;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
}

}
  .icon{width:22px;height:22px;flex:0 0 22px;fill:#fff}
  .label{flex:1;text-align:center}

  .link.whatsapp .icon {
  fill: #ffffff; 
  transition: fill 0.3s ease;
}

.link.whatsapp:hover .icon {
  fill: #25D366; 
}

  .link.Snapchat .icon {
  fill: #ffffff; 
  transition: fill 0.3s ease;
}

.link.Snapchat:hover .icon {
  fill: #fdcc02; 
}

  .link.tiktok .icon {
  fill: #ffffff; 
  transition: fill 0.3s ease;
}

.link.tiktok:hover .icon {
  fill: #000000; 
}

  .link.instagram .icon {
  fill: #ffffff; 
  transition: fill 0.3s ease;
}

.link.instagram:hover .icon {
  fill: #ff79d1; 
}

  .link.Facebook .icon {
  fill: #ffffff; 
  transition: fill 0.3s ease;
}

.link.Facebook:hover .icon {
  fill: #0b5394; 
}


  footer.footer{margin-top:28px;color:rgba(255,255,255,0.95);font-size:13px}
  footer.footer a{color:inherit;text-decoration:underline}

  /* صف الأيقونات السفلية */
  .social-icons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .social-icons a {
    color: white;
    font-size: 22px;
    transition: 0.3s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
    color: #000;
  }

@media (max-width: 768px) {
  h1 {
    font-size: 20px;
  }
  .link {
    width: 85%;
    font-size: 15px;
    padding: 10px 14px;
  }
  .icon {
    width: 20px;
    height: 20px;
  }
  .profile-pic {

    height: 120px;

@media (max-width: 480px) {
  h1 {

  }
  .profile-pic {

    height: 100px;

  filter: drop-shadow(0 0 6px #fffc00);
}

  .icon {
  width: 24px;
  height: 24px;
}
