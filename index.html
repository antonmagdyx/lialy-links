  .link{

    border-radius:30px;background:var(--accent);color:#fff;
    text-decoration:none;font-weight:600;
    transition:transform .18s ease, background .18s ease, box-shadow .18s;
    backdrop-filter:blur(6px);
  }
  .link:hover{transform:translateY(-4px);background:var(--accent-hover);box-shadow:0 12px 30px rgba(0,0,0,0.15)}
  .icon{width:22px;height:22px;flex:0 0 22px;fill:#fff}
  .label{flex:1;text-align:center}

  .link.whatsapp .icon {
  fill: #ffffff;

}

.link.whatsapp:hover .icon {

  .social-icons a:hover {
